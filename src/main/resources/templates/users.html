<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Index</title>

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
  >
</head>
<body>
<div th:insert="fragments/logout-button :: logout"></div>
<h1>User Index</h1>
<a th:href="@{/users/add-user}" class="btn btn-primary">Add New User</a>
<table class="table table-striped">
  <thead>
  <tr>
    <th></th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Role</th>
    <th>Registration Date</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user, iterStat : ${users}">
    <td th:text="${iterStat.index + 1}"></td>
    <td th:text="${user.firstName}"></td>
    <td th:text="${user.lastName}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.role}"></td>
    <td th:text="${#dates.format(user.joinDate, 'yyyy-MM-dd HH:mm')}"></td>
    <td>
      <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning btn-sm" th:text="${edit}">Edit</a>
      <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger btn-sm" th:text="${delete}">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
