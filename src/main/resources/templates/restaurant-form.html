<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurant Form</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            display: block;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
            color: #000;
        }

        .content {
            margin-left: 260px; /* Space for the sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <h4 class="text-center">Menu</h4>
    <a href="/restaurants">Restaurants</a>
    <div th:if="${restaurant.id != null}">
        <a th:href="@{/restaurants/{id}/contacts(id=${restaurant.id})}">Contacts</a>
        <a th:href="@{/restaurants/{id}/calls(id=${restaurant.id})}">Scheduled Calls</a>
    </div>
    <a href="/about">About Us</a>
</div>

<div class="content">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Restaurant Form</h1>

        <form
                th:action="${restaurant.id == null ? '/restaurants/save' : '/restaurants/'+restaurant.id+'/update'}"
                th:object="${restaurant}"
                method="post"
                class="row g-3 needs-validation"
                novalidate>
            <input type="hidden" th:name="${restaurant.id != null ? '_method' : ''}" th:value="${restaurant.id != null ? 'put' : ''}" />

            <!-- Name Field -->
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input
                        type="text"
                        id="name"
                        th:field="*{name}"
                        class="form-control"
                        placeholder="Enter restaurant name"
                        required>
                <div class="invalid-feedback">
                    Please enter the restaurant name.
                </div>
            </div>

            <!-- Address Field -->
            <div class="col-md-6">
                <label for="address" class="form-label">Address</label>
                <input
                        type="text"
                        id="address"
                        th:field="*{address}"
                        class="form-control"
                        placeholder="Enter restaurant address"
                        required>
                <div class="invalid-feedback">
                    Please enter the restaurant address.
                </div>
            </div>

            <!-- Description Field -->
            <div class="col-12">
                <label for="description" class="form-label">Description</label>
                <textarea
                        id="description"
                        th:field="*{description}"
                        class="form-control"
                        placeholder="Enter restaurant description"
                        rows="3"
                        required></textarea>
                <div class="invalid-feedback">
                    Please enter a description.
                </div>
            </div>

            <div class="col-md-6">
                <label for="status" class="form-label">Status</label>
                <select id="status" th:field="*{status}" class="form-select" required>
                    <option value="" disabled selected>Select status</option>
                    <option th:each="status : ${status}" th:value="${status}" th:text="${status}"></option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="col-12 text-center">
                <button type="submit"
                        th:text="${restaurant.id == null ? 'Save' : 'Update'}"
                        class="btn btn-primary"></button>
                <a href="/restaurants" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
