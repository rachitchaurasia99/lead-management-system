<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Lead Management</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Restaurant Lead Management</h1>

    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <form method="get" action="/restaurants" class="mb-4">
        <div class="input-group">
            <input
                    type="text"
                    name="query"
                    class="form-control"
                    placeholder="Search restaurants by name..."
                    th:value="${query}"
                    required>
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>

    <div class="d-flex justify-content-between mb-4">
        <div>
            <a href="/restaurants" class="btn btn-secondary">All Restaurants</a>
            <a href="/restaurants/todays-calls" class="btn btn-primary">View Today's Calls</a>
        </div>
        <a href="/restaurants/new" class="btn btn-success">+ New Restaurant</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Restaurant Name</th>
            <th>Status</th>
            <th>Last Call Date</th>
            <th>Call Frequency (Days)</th>
            <th>Key Account Manager</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="restaurant, iterStat : ${restaurants.content}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${restaurant.name}"></td>
            <td th:text="${restaurant.status}"></td>
            <td>
                <a th:href="@{/restaurants/{id}/edit(id=${restaurant.id})}"
                   class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/restaurants/{id}/delete(id=${restaurant.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this restaurant?');">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(restaurants.content)}">
            <td colspan="7" class="text-center">No restaurants to display.</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${restaurants.hasPrevious()} ? '' : 'disabled'">
                <a class="page-link" href="#" th:href="@{/restaurants(page=${restaurants.number - 1})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, restaurants.totalPages - 1)}" th:classappend="${i == restaurants.number} ? 'active' : ''">
                <a class="page-link" href="#" th:href="@{/restaurants(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${restaurants.hasNext()} ? '' : 'disabled'">
                <a class="page-link" href="#" th:href="@{/restaurants(page=${restaurants.number + 1})}">Next</a>
            </li>
        </ul>
    </nav>

</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
